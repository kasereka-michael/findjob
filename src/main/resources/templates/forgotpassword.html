<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/forgotPassword.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}" crossorigin="anonymous">
    <title>renew password</title>
</head>
<body>

<div class="container">
    <form th:action="@{/api/operation_for_all/searchemail}" method="get" th:object="${user}">
        <div class="input-group" id="email-group">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" th:field="*{userEmail}" name="email" required>
        </div>
        <button class="button" onclick="sendOTP()">Send OTP</button>
    </form>
</div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <p>Password Renewed Successfully!</p>
    <button onclick="hidePopup()">Close</button>
</div>

<script>
    function sendOTP() {
        // Add your logic to send OTP to the user's email
        var email = document.getElementById('email').value;
        // Simulating successful OTP sending for demonstration purposes
        if (email !== '') {
            document.getElementById('email-group').style.display = 'none';
            document.getElementById('otp-group').style.display = 'block';
            document.getElementById('otp-btn').style.display = 'block';
        } else {
            alert('Invalid email. Please enter a valid email address.');
        }
    }

    function verifyOTP() {
        // Add your logic to verify the entered OTP
        var enteredOTP = document.getElementById('otp').value;
        // Simulating successful OTP verification for demonstration purposes
        if (enteredOTP !== '') {
            document.getElementById('otp-group').style.display = 'none';
            document.getElementById('password-group').style.display = 'block';
            document.getElementById('renew-btn').style.display = 'block';
        } else {
            alert('Invalid OTP. Please enter the correct OTP.');
        }
    }

    function showPopup() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }
</script>


</body>
</html>
